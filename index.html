<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#272b34">
    <meta name="author" content="Silas Rodrigues">
    <meta name="description" content="a simple landing page with a razer headset" />
    <meta name="keywords" content="landingpage, gsap, razer">
    <meta property="og:locale" content="en_US" />
    <meta property="og:title" content="razer landing page" />
    <meta property="og:description" content="a simple landing page with a razer headset" />
    <meta property="og:url" content="https://razer-lp.vercel.app/" />
    <meta property="og:site_name" content="Product Landing Page" />
    <meta property="og:type" content="article" />
    <meta name="twitter:creator" content="@Jinuye1" />
    <meta name="twitter:title" content="razer landing page" />
    <meta name="twitter:description" content="a simple landing page with a razer headset" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="./logo.svg" />
    <title>Product Landing Page</title>
    <link rel="preload" href="./assets/css/style.min.css" as="style">
    <link rel="stylesheet" href="./assets/css/style.min.css">
</head>

<body>

    <main class="container">
        <nav>
            <div class="logo">
                Razer
                <img src="./logo.svg" alt="Logo" width="320" height="320">
            </div>
            <ul>
                <li class="active">Home</li>
                <li>Out Products</li>
                <li>About Us</li>
                <li>Contact</li>
            </ul>
            <div class="search">
                <img class="fa fa-search" src="./assets/icons/search.svg" alt="Search Icon" loading="lazy">
                <img class="fa fa-shopping-basket" src="./assets/icons/shop.svg" alt="Shopping Icon" loading="lazy">
            </div>
        </nav>
        <div class="main_content">
            <h1>Razer</h1>
            <div class="item">
                <div class="products_details">
                    <h2>Headset Gamer Man O'war</h2>
                    <p>Wireless</p>
                    <div class="price">555,60 <span>R$</span></div>
                    <div class="cta_group">
                        <div class="btn">Details</div>
                        <div class="btn active">Shop Now</div>
                    </div>
                </div>

            </div>
            <div class="item">
                <div class="shadow">
                    <img src="./assets/img/phone.webp" alt="Phone Image" loading="lazy">
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="social">
                <p>Copyright &copy; 2022</p>
                <div class="icon facebook-icon"></div>
                <div class="icon instagram-icon"></div>
            </div>
        </div>
    </main>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"
        integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="./assets/js/script.js"></script>

</body>

</html>
