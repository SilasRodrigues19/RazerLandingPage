<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="./logo.svg" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <main class="container">
        <nav>
            <div class="logo">
                Razer
                <img src="./logo.svg" alt="Logo">
            </div>
            <ul>
                <li class="active">Home</li>
                <li>Out Products</li>
                <li>About Us</li>
                <li>Contact</li>
            </ul>
            <div class="search">
                <i class="fa fa-search"></i>
                <i class="fa fa-shopping-basket"></i>
            </div>
        </nav>
        <div class="main_content">
            <h1>Razer</h1>
            <div class="item">
                <div class="products_details">
                    <h2>Headset Gamer Man O'war</h2>
                    <p>Wireless</p>
                    <div class="price">555,60 <span>R$</span></div>
                    <div class="cta_group">
                        <div class="btn">Details</div>
                        <div class="btn active">Shop Now</div>
                    </div>
                </div>
                
            </div>
            <div class="item">
                <div class="shadow">
                    <img src="./assets/img/phone.webp" alt="Phone">
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="social">
                <p>Copyright &copy; 2022</p>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-instagram"></i>
            </div>
        </div>
    </main>
    


    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js" integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js" integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
